<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Most Recent</title>
    </head>
    <body>
        <a href={% url 'homepage' %}>Home</a>
        <a href={% url 'history' %}>Recent</a>
        <h1>Cow Talk</h1>
        <h3>Most recent thoughts...</h3>
        {% if history %}

            {% for entry in history %}
                <br>
                <strong>{{ entry.created }}</strong><br>
                <pre>
                {{ entry.cow_text }}
                </pre>
            {% endfor %}

        {% else %}

            <h4>Make your cow talk first...</h4>

        {% endif %}
    </body>
</html>
