<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Most Recent</title>
    </head>
    <body>
        <a href={% url 'homepage' %}>Home</a>
        <a href='./default'>Recent</a>
        <h1>Cow Talk</h1>
        <h3>Most recent thoughts...</h3>

        <label for='picture'>Character: </label>
        <select id='picture' onChange='window.location.href=this.value'>
            {% for choice in dropdown_choices %}
                {% if choice == selected_pic %}
                    <option selected='selected' value='../history/{{ choice }}'>{{ choice }}</option>
                {% else %}
                    <option value='../history/{{ choice }}'>{{ choice }}</option>
                {% endif %}
            {% endfor %}
        </select>
        <br>
        
        {% if history %}

            {% for entry in history %}
                <br>
                <strong>{{ entry.date }}</strong><br>
                <pre>
{{ entry.output }}
                </pre>
            {% endfor %}

        {% else %}

            <h4>Make your cow talk first...</h4>

        {% endif %}
    </body>
</html>
